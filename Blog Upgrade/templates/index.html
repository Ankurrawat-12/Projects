{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(https://source.unsplash.com/user/erondu/?nature)">

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Blogs</h1>
                            <span class="subheading">A collection of Random Blogs</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in data %}
                    <div class="post-preview">
                        <a href="{{ url_for('show_post', index=post.id) }}">
                            <h2 class="post-title"> {{ post.title}} </h2>
                            <h3 class="post-subtitle"> {{post.subtitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a herf="">{{post.author}}</a>
                            on {{post.date}}
                        </p>
                    </div>
                    <hr>
                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
{% include 'footer.html' %}
